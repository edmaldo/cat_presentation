<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Scrolling Cats</title>
</head>
<body>
  <!-- Page One -->
  <section id="page_1" class="page">
    <h1>Let's Look At Cats</h1>
    <p>We love cats of all kinds.</p>
    <div>
      <a href="#page_2" class="btn">
        Next Cat <i class="fas fa-arrow-circle-down"></i>
      </a>
    </div>
  </section>
  <!-- Page Two -->
  <section id="page_2" class="page">
    <h1>Green-Eyed Cat</h1>
    <p>Sometimes their eyes speak more truth than reality.</p>
    <div>
      <a href="#page_1" class="btn btn_dark">
        Prev Cat <i class="fas fa-arrow-circle-up"></i>
      </a>
      <a href="#page_3" class="btn">
        Next Cat <i class="fas fa-arrow-circle-down"></i>
      </a>
    </div>
  </section>
  <!-- Page Three -->
  <section id="page_3" class="page">
    <h1>Bored Cat</h1>
    <p>This cat is sleepy, maybe?</p>
    <div>
      <a href="#page_2" class="btn btn_dark">
        Prev Cat <i class="fas fa-arrow-circle-up"></i>
      </a>
      <a href="#page_4" class="btn">
        Next Cat <i class="fas fa-arrow-circle-down"></i>
      </a>
    </div>
  </section>

  <section id="page_4" class="page">
    <h1>Kittens Too!</h1>
    <p>The tiny ones are cute too! I hope you enjoyed!</p>
    <div>
      <a href="#page_3" class="btn">
        Prev Cat <i class="fas fa-arrow-circle-up"></i>
      </a>
    </div>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    $('.btn').on('click', function(event) {
      if (this.hash !== '') {
        event.preventDefault();
        var hash = this.hash;
        $('html, body').animate(
          {
            scrollTop: $(hash).offset().top
          }, 800
        );
      }
    });
  </script>
</body>
</html>
